<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fox University - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <section class="ftco-section ftco-consult ftco-no-pt ftco-no-pb" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">

            <div class=" row justify-content-end ">
                <div class="col-md-12 py-5 px-md-5 ">
                    <div class="py-md-5 ">
                        <div class="heading-section heading-section-white ftco-animate mb-5 ">
                            <h2 class="mb-4 ">بەشی نمرەکان </h2>
                            <p style="font-size: 27px; ">لەم بەشەدا خۆت نمرەکەت چەندە ٥ نمرە سەرو دەرەجەی خۆت و ٥ نمرە سەرو دەرەجەی خۆت لێبدە تاوەکو هەموو بەشەکانت بۆ بێنێت کە ساڵی ڕابردوو لە نێوان ئەم دوو نمرە وەرگیراوە </p>
                        </div>
                        <form action="# " class="appointment-form ftco-animate ">
                            <div class="d-md-flex ">
                                <div class="form-group ">
                                    <input type="text " class="form-control " placeholder="نمرەی بنوسە  " style="font-size: 25px; ">
                                </div>

                            </div>
                            <div class="d-md-flex ">
                                <div class="form-group ">
                                    <div class="form-field ">
                                        <div class="select-wrap ">
                                            <div class="icon "><span class="ion-ios-arrow-down "></span></div>
                                            <select name="sel" id="sel" class="form-control "> 
		                    
		                      <option value="x1 " style="color: black; font-size: 25px; ">یەکەم </option>
		                      <option value="x2 " style="color: black; font-size: 25px; ">دووەم</option>

		                    </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="d-md-flex ">

                                <div class="form-group ml-md-4 ">
                                    <input type="submit" value="گەڕان بۆ بەشەکان " class="btn btn-primary py-3 px-4 ">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- loader -->
    <div id="ftco-loader " class="show fullscreen "><svg class="circular " width="48px " height="48px "><circle class="path-bg " cx="24 " cy="24 " r="22 " fill="none " stroke-width="4 " stroke="#eeeeee "/><circle class="path " cx="24 " cy="24 " r="22
            " fill="none " stroke-width="4 " stroke-miterlimit="10 " stroke="#F96D00 "/></svg></div>


    <script src="js/jquery.min.js "></script>
    <script src="js/jquery-migrate-3.0.1.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/jquery.easing.1.3.js "></script>
    <script src="js/jquery.waypoints.min.js "></script>
    <script src="js/jquery.stellar.min.js "></script>
    <script src="js/owl.carousel.min.js "></script>
    <script src="js/jquery.magnific-popup.min.js "></script>
    <script src="js/aos.js "></script>
    <script src="js/jquery.animateNumber.min.js "></script>
    <script src="js/scrollax.min.js "></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false "></script>
    <script src="js/google-map.js "></script>
    <script src="js/main.js "></script>

</body>

</html>
